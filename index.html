<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Checker Board</title>
</head>
<body>
    <main>
        <table class="board">
            <tr>
                <td class="noneChecker"></td>
                <td><p class="checkerWhite" id="0"></p></td>

                <td><p class="checkerWhite" id="1"></p></td>
                <td class="noneChecker"></td>
                <td><p class="checkerWhite" id="2"></p></td>
                <td class="noneChecker"></td>
                <td><p class="checkerWhite" id="3"></p></td>
            </tr>
            <tr>
                <td><p class="checkerWhite" id="4"></p></td>
                <td class="noneChecker"></td>
                <td><p class="checkerWhite" id="5"></p></td>
                <td class="noneChecker"></td>
                <td><p class="checkerWhite" id="6"></p></td>
                <td class="noneChecker"></td>
                <td><p class="checkerWhite" id="7"></p></td>
                <td class="noneChecker"></td>
            </tr>
            <tr>
                <td class="noneChecker"></td>
                <td><p class="checkerWhite" id="8"></p></td>
                <td class="noneChecker"></td>
                <td><p class="checkerWhite" id="9"></p></td>
                <td class="noneChecker"></td>
                <td><p class="checkerWhite" id="10"></p></td>
                <td class="noneChecker"></td>
                <td><p class="checkerWhite" id="11"></p></td>
            </tr>
            <tr>
                <td></td>
                <td class="noneChecker"></td>
                <td></td>
                <td class="noneChecker"></td>
                <td></td>
                <td class="noneChecker"></td>
                <td></td>
                <td class="noneChecker"></td>
            </tr>
            <tr>
                <td class="noneChecker"></td>
                <td></td>
                <td class="noneChecker"></td>
                <td></td>
                <td class="noneChecker"></td>
                <td></td>
                <td class="noneChecker"></td>
                <td></td>
            </tr>
            <tr>
                <td><span class="checkerBlack" id="12"></span></td>
                <td class="noneChecker"></td>
                <td><span class="checkerBlack" id="13"></span></td>
                <td class="noneChecker"></td>
                <td><span class="checkerBlack" id="14"></span></td>

            </tr>

                <td class="noneChecker"></td>
                <td><span class="checkerBlack" id="16"></span></td>

                <td><span class="checkerBlack" id="17"></span></td>
                <td class="noneChecker"></td>
                <td><span class="checkerBlack" id="18"></span></td>
                <td class="noneChecker"></td>
                <td><span class="checkerBlack" id="19"></span></td>
            </tr>
            <tr>
                <td><span class="checkerBlack" id="20"></span></td>
                <td class="noneChecker"></td>
                <td><span class="checkerBlack" id="21"></span></td>
                <td class="noneChecker">
                <td><span class="checkerBlack" id="22"></span></td>
                <td class="noneChecker"></td>
                <td><span class="checkerBlack" id="23"></span></td>
                <td class="noneChecker"></td>
            </tr>
        </table>
        <div class="desktop">
            <div class="whiteText">
                White turn
            </div>
            <p id="divider">|</p>
            <div class="blackText">
                Blacks turn
            </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
